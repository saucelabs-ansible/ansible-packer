---
driver:
  name: docker
  require_chef_omnibus: false
  customize:
    memory: 256

provisioner:
  hosts: test-kitchen
  name: ansible_playbook
  require_chef_for_busser: false
  require_ruby_for_busser: false
  ansible_verbosity: 2
  ansible_verbose: true
  idempotency_test: true
  require_ansible_repo: false
  update_package_repos: false

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    run_list: recipe[apt]

suites:
  - name: default

